---
layout: default
---
<div class="posts">
    {% for post in site.posts %}
    <article class="post">    
        <h1><a href="{{ site.url }}/{{ post.url }}">{{ post.title }}</a></h1>
        <div class="entry">
            {{ post.content | truncatewords:40}}
        </div>
        <div class="tags">
            {% for tag in post.tags %}
                <a href="{{ site.baseurl}}/tags/{{tag}}" class="label label-primary tag">{{ tag }}</span>
            {% endfor %}<br />
        </div>
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
    {% endfor %}
</div>
