---
layout: default
---
<div class="post">
    <h1>{{ page.title }}</h1>

    <div class="entry">
        {{ content }}
    </div>

    <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
    </div>
    <div class="tags">
        {% for tag in post.tags %}
            <a href="{{ site.baseurl}}/tags/{{tag}}" class="label label-primary tag">{{ tag }}</span>
        {% endfor %}<br />
    </div>
</div>
