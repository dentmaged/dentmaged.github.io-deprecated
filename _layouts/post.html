---
layout: default
---
<div class="post">
    <h1>{{ page.title }}</h1>

    <div class="entry">
        {{ content }}
    </div>

    <div class="date">
        Written on {{ page.date | date: "%B %e, %Y" }}
    </div>
    {% for tag in post.tags %}
        <span class="label label-primary">{{ tag }}</span>
    {% endfor %}
</div>
